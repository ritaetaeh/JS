<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Второе задание</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="title">ФОРМА ВХОДА В АККАУНТ
        <div class="button">
            <a href="../index.html">Главная</a>
        </div>
    </div>
    <button class="btn-join" id="show-login">Войти</button>
    <div class="popup-login">
        <div class="btn-close">&times;</div>
        <div class="form-wrapper">
            <h3>Введите данные, чтобы войти </h2>
                <div class="form-element">
                    <label for="email">Эл.почта</label>
                    <input type="email" name="" id="email" placeholder="your-email@example.com">
                </div>
                <div class="form-element">
                    <label for="password">Пароль</label>
                    <input type="password" name="" id="password" placeholder="Введите пароль">
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Запомнить меня</label>
                </div>
                <div class="form-element">
                    <button>Войти</button>
                </div>
                <div class="form-element">
                    <a class="form-element__link" href="#">Забыли пароль?</a>
                </div>
     
        </div>
    </div>

    </div>
      <script src="../js/script-second.js"></script>
</body>
</html>
